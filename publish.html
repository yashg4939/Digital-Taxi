<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>CarpoolEase - Publish Ride</title>
  <link rel="stylesheet" href="frontstyle.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Search</a></li>

      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="centered-container">
      <h2>Publish Your Ride</h2>
      <form>
        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" placeholder="Enter pickup location" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination" required>

        <!-- <label for="date">Select Date:</label>
        <input type="date" id="date" required> -->

        <!-- Date and Time -->
        <label for="datetime">Select Date and Time:</label>
        <input type="datetime-local" id="datetime" required>

        <label for="seats">Available Seats:</label>
        <input type="number" id="seats" placeholder="Enter number of seats" required>

        <button type="submit" class="primary-btn">Publish Ride</button>
      </form>
    </div>
  </main>
