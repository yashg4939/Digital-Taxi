<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digital Taxi</title>
    <link rel="stylesheet" href="registerstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 10px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"],
        input[type="number"] {
            width: 300px; /* Ensure they fill the container */
            padding: 10px; /* Uniform padding */
            font-size: 0.9em;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensure padding/border is included in the width */
            height: 40px;.column {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column; /* Align items vertically */
        } /* Set a fixed height for all input fields */
        }
        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 40px; /* Increased gap between columns */
        }
            .column {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column; /* Align items vertically */
        }
        
        /* Added margins between form group elements */
        .form-group {
            margin-bottom: 20px; /* Add space between fields */
        }
        
        .form-group:nth-child(odd) {
            margin-right: 20px; /* Add right margin for odd fields to create the desired gap */
        }
        .driver-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .social-login {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .social-login button {
            flex: 1;
            font-size: 0.8em;
            padding: 8px;
            border: none;
            border-radius: 3px;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
        #vehicle-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
        .image-preview {
            width: 100%;
            max-height: 100px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="post" id="registerForm"> <!-- Replace /register with your actual backend endpoint -->
            <div class="form-grid">
                <div class="column">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Phone Number</label>
                        <input type="tel" id="register-phone" name="phone" required>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-photo">Profile Photo</label>
                        <input type="file" id="register-photo" name="photo" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="driver-checkbox">
                <input type="checkbox" id="register-driver" name="is_driver">
                <label for="register-driver">Register as Driver</label>
            </div>
            <div id="vehicle-details">
                <h3>Vehicle Details (Driver)</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="register-vehicle-make">Make</label>
                        <input type="text" id="register-vehicle-make" name="vehicle_make">
                    </div>
                    <div class="form-group">
                        <label for="register-vehicle-model">Model</label>
                        <input type="text" id="register-vehicle-model" name="vehicle_model">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="register-vehicle-color">Color</label>
                        <input type="text" id="register-vehicle-color" name="vehicle_color">
                    </div>
                    <div class="form-group">
                        <label for="register-vehicle-plate">License Plate</label>
                        <input type="text" id="register-vehicle-plate" name="vehicle_plate">
                    </div>
                    <div class="form-group">
                        <label for="register-vehicle-year">Year</label>
                        <input type="number" id="register-vehicle-year" name="vehicle_year" min="1900" max="2024">
                    </div>
                    <div class="form-group">
                        <label for="register-vehicle-year">Driving License Number</label>
                        <input type="text" id="register-license-number" name="license number">
                    </div>
                    <form id="license-form" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="front-photo">Driving License Front Photo</label>
                            <input 
                                type="file" 
                                id="front-photo" 
                                name="front-photo" 
                                accept="image/*" 
                                required>
                        </div>
                    
                        <div class="form-group">
                            <label for="back-photo">Driving License Back Photo</label>
                            <input 
                                type="file" 
                                id="back-photo" 
                                name="back-photo" 
                                accept="image/*" 
                                required>
                        </div>
                    
                        <button type="submit">Submit</button>
                    </form>
                    
                </div>
            </div>
            <div class="social-login">
                <button type="button" class="google"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="phone"><i class="fas fa-phone"></i> Phone</button>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="form-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script>
        document.getElementById('register-driver').addEventListener('change', function () {
            const vehicleDetails = document.getElementById('vehicle-details');
            vehicleDetails.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
